apply plugin: 'java'
apply plugin: 'idea'

// tag::repositories[]
repositories {
    mavenCentral()
}
// end::repositories[]

// tag::sourceSets[]
sourceSets {
    main {
        java {
            srcDir 'java'
        }
    }
}
// end::sourceSets[]

// tag::jar[]
jar {
    baseName = 'jfreechartextensions'
    version =  '0.1.12'
}
// end::jar[]

// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

def depJFreeChart = files("$rootDir/lib/jfreechart/jfreechart-1.0.20.jar")
def depJFreeCommon = 'org.jfree:jcommon:1.0.23'

dependencies {
    compile depJFreeChart, depJFreeCommon
    testCompile depJFreeChart, depJFreeCommon
}
// end::dependencies[]

// tag::wrapper[]
// end::wrapper[]
